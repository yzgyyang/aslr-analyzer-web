<!--Sidebar-->
<div class="col-lg-4 wow fadeIn" data-wow-delay="0.2s">

    <div class="widget-wrapper">
        <h4>Tested OS:</h4>
        <br>
        <div class="list-group">
            {% for os in tested_os %}
                {% if os[0] == os_name %}
                    <a href="{{ url_for('results', os_name=os[0])}}" class="list-group-item active">{{ os[1] }}</a>
                {% else %}
                    <a href="{{ url_for('results', os_name=os[0])}}" class="list-group-item">{{ os[1] }}</a>
                {% endif %}
            {% endfor %}
        </div>
    </div>

</div>
<!--/.Sidebar-->

<!--Main column-->
<div class="col-lg-8">

    <!--First row-->
    <div class="row wow fadeIn" data-wow-delay="0.4s">
        <div class="col-md-12">
            <!--Product-->
            <div class="product-wrapper">
                <!--Product data-->
                {% for os in tested_os %}
                    {% if os[0] == os_name %}
                        <h2 class="h2-responsive mt-4">{{ os[1] }}</h2>
                    {% endif %}
                {% endfor %}
                <hr>
                <!--/.Product data-->

                <!--Featured image-->
                <div class="view overlay hm-white-light z-depth-1-half">
                    <!--class="img-fluid"-->
                    <div class="img-fluid bk-root">
                        <div class="bk-plotdiv" id="1a7cef43-a3ac-4731-9f7a-26b44aeb2bac"></div>
                    </div>

                    <div class="mask">
                    </div>
                    <h3 class="price"><span class="badge red darken-2">10 $</span></h3>
                </div>
                <!--/.Featured image-->

                <br>
            </div>
            <!--Product-->

        </div>
    </div>
    <!--/.First row-->

</div>
<!--/.Main column-->
