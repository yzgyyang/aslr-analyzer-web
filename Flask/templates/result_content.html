<!--Sidebar-->
<div class="col-lg-4 fadeIn">

    <div class="widget-wrapper">
        <h4>Tested OS:</h4>
        <br>
        <div class="list-group">
            {% for os in tested_os %}
                {% if os[0] == os_name %}
                    <a href="{{ url_for('results', os_name=os[0])}}" class="list-group-item active">{{ os[1] }}</a>
                {% else %}
                    <a href="{{ url_for('results', os_name=os[0])}}" class="list-group-item">{{ os[1] }}</a>
                {% endif %}
            {% endfor %}
        </div>
    </div>

</div>
<!--/.Sidebar-->

<!--Main column-->
<div class="col-lg-8">

    <!--First row-->
    <div class="row wow fadeIn" data-wow-delay="0.4s">
        <div class="col-md-12">
            <!--Product-->
            <div class="product-wrapper">
                <!--Product data-->
                {% for os in tested_os %}
                    {% if os[0] == os_name %}
                        <h2 class="h2-responsive mt-4">{{ os[1] }}</h2>
                    {% endif %}
                {% endfor %}
                <hr>
                <!--/.Product data-->

                <!--Featured image-->
                <div class="view overlay hm-white-light z-depth-1-half">
                    <img src="{{ url_for('static', filename='img/svg/' + os_name + '.svg') }}" class="img-fluid " alt="">
                </div>
                <!--/.Featured image-->

                <br>
            </div>
            <!--Product-->

        </div>
    </div>
    <!--/.First row-->

</div>
<!--/.Main column-->
