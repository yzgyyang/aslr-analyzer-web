{% extends "base.html" %}
{% block title %}ASLR Analyzer{% endblock %}
{% block content %}

    <main>
        <!--Main layout-->
        <div class="container">

            <!--Page heading-->
            <div class="row wow fadeIn" data-wow-delay="0.2s">
                <div class="col-md-12">
                    <h1 class="h1-responsive">ASLR Analysis
                        <small class="text-muted"></small>
                    </h1>
                </div>
            </div>
            <!--/.Page heading-->
            <hr>

            <!--First row-->
            <div class="row mt-5 wow fadeIn" data-wow-delay="0.2s">
                <!--First column-->
                <div class="col-lg-6">

                    <!--Card-->
                    <div class="card">

                        <!--Card image-->
                        <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Work/6-col/img%20(25).jpg" alt="Card image cap">

                        <!--Card content-->
                        <div class="card-body">
                            <!--Title-->
                            <h4 class="card-title">(WIP) Start an Analysis</h4>
                            <!--Text-->
                            <p class="card-text">Upload testing results to see the analysis.</p>
                            <a href="#" class="btn btn-primary">Start</a>
                        </div>

                    </div>
                    <!--/.Card-->

                </div>
                <!--/.First column-->

                <!--Second column-->
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.2s">

                    <!--Card-->
                    <div class="card">

                        <!--Card image-->
                        <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Work/6-col/img%20(11).jpg" alt="Card image cap">

                        <!--Card content-->
                        <div class="card-body">
                            <!--Title-->
                            <h4 class="card-title">Show Archived Results</h4>
                            <!--Text-->
                            <p class="card-text">Analyses were done on multiple systems.</p>
                            <a href="result-freebsd.html" class="btn btn-primary">Show</a>
                        </div>

                    </div>
                    <!--/.Card-->

                </div>
                <!--/.Second column-->
            </div>
            <!--/.First row-->
        </div>
        <!--/.Main layout-->
    </main>

{% endblock %}
